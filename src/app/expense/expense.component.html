<div class="navbar">
    <h2>EXPENSE</h2>
</div>
<div class="main-container">
    <div class="container">
        <h2>Expense</h2>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmitExpense()" class="input-form">
            <div class="form-group">
                <select id="month" formControlName="month" class="form-control" (change)="onChangeExpense($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
            </div>
            <div class="form-group"></div>
            <div class="total-expense">
                Total Expense for {{selectedMonth}}: $ {{calculateTotalExpense(selectedMonth)}}
            </div>
            <div class="form-group">
                <label for="expenseType">Expense Type:</label>
                <select formControlName="expenseType" id="expenseType" class="form-control"
                    [class.diasbled-dropdown]="!monthSelected">
                    <option value="" disabled>Select Expense Type</option>
                    <option value="Rent">Rent</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Utilities">Utilities</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount:</label>
                <input matInput type="number" formControlName="expenseAmount" id="expenseAmount" class="form-control"
                    placeholder="Enter amount" [class.disabled-dropdown]="!monthSelected">
            </div>
            <button type="submit" (click)="onSubmitExpense()" [class.disabled-dropdown]="!monthSelected"
                mat-flat-button>Add Expense</button>
        </form>
        <hr>
        <h3>Expense List - {{selectedMonth}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Expense Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                @for (expense of getFilteredExpenses(); track $index) {
                <tr>
                    <td>{{expense.expenseType}}</td>
                    <td>{{expense.expenseAmount}}</td>
                </tr>
                }
            </tbody>
        </table>
        <div class="input-form">
            <button mat-flat-button (click)="onBack()">Back</button>
            <div class="form-group"></div>
            <button mat-flat-button (click)="saveForm()">Save</button>
        </div>
    </div>
</div>
