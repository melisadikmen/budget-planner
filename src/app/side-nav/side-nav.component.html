<div class="navbar">
    <h2>Budget Planner App</h2>
</div>
<div>
    <div class="example-button-container" (click)="toggleSlideOut()">
        <button mat-mini-fab aria-label="Example icon button with a menu icon">
            <mat-icon aria-hidden="false">menu</mat-icon>
        </button>
    </div>
</div>
<div class="slide-out-panel" [class.slide-out]="isSLideOut">
    <div class="slide-out-content">
        <h3 class="nav">Budget Planner</h3>
        <p class="edit-col" (click)="onDash()">Dashboard</p>
        <p class="edit-col" (click)="onProfile()">Profile</p>
        <p class="edit-col" (click)="onHistory()">Prev History</p>
        <p class="edit-col" (click)="onLogout()">Log Out</p>
    </div>
</div>
